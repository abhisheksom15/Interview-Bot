{% extends 'basic.html' %}
{% block body_block %}
<div class="jumbotron">
  <form method="POST" action="{% url 'Interview' count=c %}">
    {% csrf_token %}
    <label for="question">Answer this question!!!</label>
    <br>
    <h3>Question : <strong>{{ questions1 }}</strong></h3>
    <textarea name="answer" rows="8" cols="80"></textarea>

    <input type="submit" name="" value="Next" class="btn btn-success">


  </form>



</div>
{% endblock %}
